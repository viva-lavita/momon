services:

  db:
    image: postgres:12
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_DB=${POSTGRES_DB?Variable not set}

  backend:
    # image: '${DOCKER_IMAGE_BACKEND?Variable not set}:${TAG-latest}'
    build:
      context: ./backend
    depends_on:
      db:
        condition: service_healthy
        restart: true
    env_file:
      - .env
    networks:
      - default
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/utils/health-check/"]
        interval: 10s
        timeout: 5s
        retries: 5
    command: bash src/scripts/start-dev.sh


  nginx:
    image: nginx:alpine
    restart: always
    depends_on:
      backend:
        condition: service_healthy
        restart: true
    ports:
      - "9000:80"
    volumes:
      - static:/static/
      - media:/media/
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - default

networks:
  default:
    driver: bridge

volumes:
  app-db-data:
  static:
  media:
